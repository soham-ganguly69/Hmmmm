<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            transition: filter 0.3s ease; /* Transition for background blur */
            font-family: Arial, Helvetica, sans-serif;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .login-container form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .login-container label, .login-container input {
            margin: 10px 0;
        }
        .login-container input[type="text"], .login-container input[type="password"] {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 250px;
            font-size: 1rem;
        }
        .login-container button {
            padding: 10px 20px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .login-container button:hover {
            background-color: #45a049;
        }
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            z-index: 1000;
            display: none; /* Hidden by default */
        }
        .popup.active {
            display: block; /* Show popup when active */
        }
        .popup h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #333;
        }
        .popup p {
            font-size: 1rem;
            color: #333;
            margin-bottom: 20px;
        }
        .popup button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            transition: background-color 0.3s ease;
        }
        .popup button:hover {
            background-color: #45a049;
        }
        .message-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            z-index: 1000;
            display: none; /* Hidden by default */
        }
        .message-box.active {
            display: block; /* Show message box when active */
        }
        .message-box p {
            font-size: 1.5rem;
            color: #333;
        }
        .message-box .heart {
            color: red;
            font-size: 2rem;
        }
        .message-box .wink {
            color: #FFC107; /* Yellow color for wink */
            font-size: 2rem;
            margin-left: 5px; /* Adjust spacing */
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Login Mate</h2>
    <form id="loginForm" onsubmit="return validateForm()">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Login</button>
    </form>
</div>

<div class="popup" id="popup">
    <h2>Oii mate, hol'up!!!</h2>
    <p>To a new beginning with you Tuntuni</p>
    <button onclick="handlePopupButtonClick('Yes')">Yes</button>
    <button onclick="handlePopupButtonClick('Option A')">Option A</button>
</div>

<div class="message-box" id="messageBox">
    <p><span class="heart">&hearts;</span><span class="wink">&#x1F609;</span> Dekh 3 Sotti Boliye Nilam <span class="heart">&hearts;</span><span class="wink">&#x1F609;</span></p>
</div>

<script>
    let popupCount = 0; // Counter to track popup displays

    // Function to validate login credentials
    function validateForm() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        // Replace 'your_username' and 'your_password' with your actual credentials
        if (username === '7908241359' && password === '7908241359') {
            showPopup(); // Show popup on successful login
            return false; // Prevent form submission
        } else {
            alert('Invalid username or password. Please try again.');
            return false; // Prevent form submission
        }
    }

    // Function to show the popup
    function showPopup() {
        const popup = document.getElementById('popup');
        popup.classList.add('active');
    }

    // Function to handle button click in popup
    function handlePopupButtonClick(option) {
        // Increment popupCount
        popupCount++;

        // Hide popup after 3 displays
        if (popupCount >= 3) {
            document.getElementById('popup').classList.remove('active');
            showMessageBox(); // Show message box after 3 popup displays
        } else {
            // Show popup again
            showPopup();
        }
    }

    // Function to show the message box
    function showMessageBox() {
        const messageBox = document.getElementById('messageBox');
        messageBox.classList.add('active');
        // Automatically hide message box after 5 seconds
        setTimeout(function() {
            messageBox.classList.remove('active');
            // Redirect to main.html after showing message box
            window.location.href = 'main.html'; // Replace with your main content page
        }, 5000);
    }
</script>

</body>
</html>
